<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Netflix Clone</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <header class="navbar">
    <img src="https://upload.wikimedia.org/wikipedia/commons/7/7a/Logonetflix.png" alt="Netflix Logo" class="logo"/>
    <div class="nav-links">
      <a href="#">Home</a>
      <a href="#">TV Shows</a>
      <a href="#">Movies</a>
      <a href="#">My List</a>
    </div>
    <button class="signin-btn">Sign In</button>
  </header>

  <section class="hero">
    <div class="hero-content">
      <h1>Unlimited movies, TV shows, and more.</h1>
      <h2>Watch anywhere. Cancel anytime.</h2>
      <input type="text" placeholder="Email address"/>
      <button class="get-started-btn">Get Started &gt;</button>
    </div>
  </section>

  <section class="movie-row">
    <h3>Trending Now</h3>
    <div class="movie-thumbnails">
      <img src="https://picsum.photos/id/1015/200/300" alt="Movie 1">
      <img src="https://picsum.photos/id/1016/200/300" alt="Movie 2">
      <img src="https://picsum.photos/id/1018/200/300" alt="Movie 3">
      <img src="https://picsum.photos/id/1021/200/300" alt="Movie 4">
      <img src="https://picsum.photos/id/1025/200/300" alt="Movie 5">
    </div>
  </section>
</body>
</html>
